<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-2">
    <h2>Edit Product</h2>

    <form th:action="@{/product/edit}" th:object="${product}" method="POST">
        <input type="hidden" th:field="*{productId}" />

        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" th:field="*{productName}" class="form-control mb-4 col-4" id="productName" placeholder="Product Name">
        </div>

        <div class="form-group">
            <label for="productQuantity">Quantity</label>
            <input type="number" th:field="*{productQuantity}" class="form-control mb-4 col-4" id="productQuantity" placeholder="Product Quantity">
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>

    <hr>
    <a th:href="@{/product/list}">Back to Product List</a>
</div>

</body>
</html>
